<!DOCTYPE html>
<html lang="en">

<head>

  <link href="css/bootstrap.min.css" rel="stylesheet">

  <style>
    @font-face {
      font-family: 'SansationLight';
      src: url('./SansationLight/SansationLight.eot');
      src: local('SansationLight'), url('./SansationLight/SansationLight.woff') format('woff'), url('./SansationLight/SansationLight.ttf') format('truetype');
    }


    body {
      margin: 0;
      background-color: rgb(0, 0, 0);
      font-family: 'SansationLight' !important;
    }

    .navbar {
      overflow: hidden;
      position: fixed;
      bottom: 0;
      width: 100%;
      display: inline-block;
    }

    .navbar a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }

    .navbar a:hover {
      background: #f1f1f1;
      color: black;
    }

    .navbar a.active {
      background-color: #04AA6D;
      color: white;
    }

    .main {
      padding: 16px;
      margin-bottom: 30px;
    }


    .topnav {
      overflow: hidden;
      background-color: #333;
      display: inline-block;

    }

    .topnav a {
      float: left;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }

    .topnav a:hover {
      background-color: #ddd;
      color: black;
    }

    .topnav a.active {
      background-color: #04AA6D;
      color: white;
    }
  </style>

</head>
